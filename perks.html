<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Armor perks</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">

        <style>
            body {
                background-color:  #1a1a20;
            }

            .column > .title {
                color: #fff;
            }

            .perk-image {
                height: auto;
                width: 64px;
            }

            .perk-column:not(:first-child) {
                border-left: 2px solid #fff;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="columns is-multiline">
                <div class="column perk-column is-narrow" v-for="(bucket, id) in perks">
                    <h1 class="title">{{armor[id]}}</h1>

                    <div class="columns">
                        <div class="column is-narrow">
                            <div v-for="intrinsic in bucket.intrinsics">
                                <img class="perk-image" v-bind:src="intrinsic.icon" v-bind:title="`${intrinsic.name}\n${intrinsic.description}`"/>
                            </div>
                        </div>

                        <div class="column is-narrow">
                            <div v-for="mod in bucket.mods">
                                <img class="perk-image" v-bind:src="mod.icon" v-bind:title="`${mod.name}\n${mod.description}`"/>
                            </div>
                        </div>

                        <div class="column is-narrow">
                            <div v-for="build_perk in bucket.build_perk">
                                <img class="perk-image" v-bind:src="build_perk.icon" v-bind:title="`${build_perk.name}\n${build_perk.description}`"/>
                            </div>
                        </div>

                        <div class="column is-narrow">
                            <div v-for="ammo_perk in bucket.ammo_perk">
                                <img class="perk-image" v-bind:src="ammo_perk.icon" v-bind:title="`${ammo_perk.name}\n${ammo_perk.description}`"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
